<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>TABLES</title>
    <H1><CENter>TABLE</CENter></H1>
</head>
<body>
    <center>
    <table border="3">
      <tr>
       <th >models</th>
       <th >prices</th>
       <th>discounts</th>
       </tr>
       <tr>
        <td>iphone7</td>
        <td>80000</td>
        <td>5000</td>
       </tr>
       <tr>
        <td>iphone11 pro</td>
        <td>950000</td>
        <td>5000</td>
       </tr>
       <tr>
        <td>iphone15 pro</td>
        <td>110000</td>
        <td>5000</td>
       </tr>

       
    </center>
    </table>
    <H1>TABLE 2</H1>
    <TAble border="2">
    <TR>
        <TH>MODELS</TH>
        <td>iphone7</td>
        <td>80000</td>
        <td>5000</td>
    </TR>
    <TR>
        <TH>PRICES</TH>
        <td>iphone11 pro</td>
        <td>950000</td>
        <td>5000</td>
    </TR>
    <TR>
        <TH>DISCOUNTS</TH>
        <td>iphone15 pro</td>
        <td>110000</td>
        <td>5000</td>
    </TR>

</TAble>
<H1>TABLE 3</H1>
<TABle border="3">
    <TR>
        <TH rowspan="2">ITEMS</TH>
        <TH colspan="3">PRICES</TH>
    </TR>
    <TR>
        <TD>mrp</TD>
        <td>rp</td>
    </TR>
    <tr>
        <td>potato</td>
        <td>80</td>
        <td>50</td>
    </tr>
    <tr>
        <td>carrot</td>
        <td>60</td>
        <td>40</td>
    </tr>
</TABle>

</body>
</html>
